<body>
  
  <div id="generate">

    <button id="content-generator-button" type="button" onclick="randContent()">Generate Content</button><br />
    <iframe id="content-generator" src=""></iframe>

    <script>
      function randContent() {

        var numContent = 11; // <<<<<  NUMBER OF CONTENT in divs folder  <<<<<<<<  ------  <<<<<<<<
        var randContent = Math.floor(Math.random() * numContent) + 1;

        document.getElementById('content-generator').src = "divs/" + randContent + ".html";
      }
      
    </script>

  </div> 

</body>
